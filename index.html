<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="main">
      <div class="left">
        <img src="./images/image-product-desktop.jpg" alt="Perfum image" />
      </div>
      <div class="right">
        <div class="h1"><h1>P E R F U M E</h1></div>
        <div class="title">Gabrielle Essence Eau De Parfum</div>
        <br />

        <div class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </div>

        <div class="price">$149.99 <s>$169.99</s></div>

        <div class="addToCard">
          <img src="./images/icon-cart.svg" alt="cart" aria-hidden="true" /> Add
          to Cart
        </div>
      </div>
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">SCREECH115</a>.
    </footer>
  </body>
</html>
